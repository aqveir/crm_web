<div class="card card-custom gutter-b">
    <form class="form" id="addressForm" novalidate="novalidate"
         autocomplete="off">
        <div class="card-header border-0 py-5">
            <h3 class="card-title align-items-start flex-column">
                <span class="card-label font-weight-bolder text-dark">
                    {{ 'COMMON.ADDRESS.TITLE' | translate }}
                </span>
            </h3>
        </div>

        <div class="card-body row" >
            <div class="form-group col-md-6" >
                <label>{{'COMMON.ADDRESS.ADDRESS.LABEL' | translate  }} <span class="text-danger">*</span></label>
                <input type="text" class="form-control"
                    placeholder="Enter Address" required autocomplete="off"/>
            </div>

            <div class="form-group col-md-6" >
                <label>{{ 'COMMON.ADDRESS.AREA.LABEL' | translate  }} <span class="text-danger">*</span></label>
                <input type="number" class="form-control" 
                    placeholder="Enter Area/Locality" required autocomplete="off"/>
            </div>

            <div class="form-group col-md-6" >
                <label>{{ 'COMMON.ADDRESS.CITY.LABEL' | translate  }} <span class="text-danger">*</span></label>
                <input type="number" class="form-control"
                    placeholder="Enter city" required autocomplete="off"/>
            </div>

            <div class="form-group col-md-6">
                <label for="exampleSelect1">{{ 'COMMON.ADDRESS.STATE.LABEL' | translate }} <span class="text-danger">*</span></label>
                <select class="form-control" id="exampleSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <div class="form-group col-md-6">
                <label for="exampleSelect1">{{ 'COMMON.ADDRESS.COUNTRY.LABEL' | translate }} <span class="text-danger">*</span></label>
                <select class="form-control" id="exampleSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <div class="form-group col-md-6" >
                <label>{{ 'COMMON.ADDRESS.ZIPCODE.LABEL' | translate  }} <span class="text-danger">*</span></label>
                <input type="number" class="form-control" 
                    placeholder="Enter zipcode" required autocomplete="off"/>
            </div>

            <div class="form-group col-md-6" >
                <label>{{ 'COMMON.ADDRESS.LOCATION.LABEL' | translate  }} <span class="text-danger">*</span></label>
                <input type="number" class="form-control" 
                    placeholder="Enter Location" required autocomplete="off"/>
            </div>
        </div>
    </form>
</div>
