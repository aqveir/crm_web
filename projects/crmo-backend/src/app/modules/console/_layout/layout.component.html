<!--begin::Main-->
<ng-container *ngIf="selfLayout !== 'blank'; else blankLayout">
  
  <!-- begin:: Header Mobile -->
  <!-- <app-header-mobile
    #ktHeaderMobile
    id="kt_header_mobile"
    class="header-mobile align-items-center"
    [ngClass]="headerMobileClasses"
  ></app-header-mobile> -->
  <!-- end:: Header Mobile -->

  <div class="d-flex flex-column flex-root">
    <!--begin::Page-->
    <div class="d-flex flex-row flex-column-fluid page">
      <!-- begin:: Aside Left -->
      <ng-container *ngIf="boolAsideSelfDisplay">
        <!--begin::Aside-->
        <app-aside #ktAside id="kt_aside" class="aside aside-left d-flex" [ngClass]="cssAside"></app-aside>
        <!--end::Aside-->
      </ng-container>
      <!-- end:: Aside Left -->

      <!--begin::Wrapper-->
      <div class="d-flex flex-column flex-row-fluid wrapper" id="kt_wrapper">
        <!-- begin:: Header -->
        <!-- <app-header #ktHeader id="kt_header" class="header" [ngClass]="headerCSSClasses"></app-header> -->
        <!-- end:: Header -->

        <!-- begin:: Content -->
        <div id="kt_content" class="content d-flex flex-column flex-column-fluid" [ngClass]="cssContent" style="min-height: calc(100vh - 70px);">
          <!-- begin:: Content Head -->
          <ng-container *ngIf="boolSubHeaderDisplay">
            <app-subheader-wrapper></app-subheader-wrapper>
          </ng-container>
          <!-- end:: Content Head -->

          <!-- begin:: Content Body -->
          <ng-container *ngIf="boolContentExtended">
            <router-outlet></router-outlet>
          </ng-container>

          <ng-container *ngIf="!boolContentExtended">
            <!--begin::Entry-->
            <div class="d-flex flex-column-fluid">
              <!--begin::Container-->
              <div [ngClass]="cssContentContainer">
                <router-outlet></router-outlet>
                <!--end::Container-->
              </div>
            </div>
            <!--end::Entry-->
          </ng-container>
          <!-- end:: Content Body -->
        </div>
        <!-- end:: Content -->

        <!--begin::Footer-->
        <ng-container *ngIf="boolFooterDisplay">
          <!--doc: add "bg-white" class to have footer with solod background color-->
          <app-footer id="kt_footer" class="footer py-4 d-flex flex-lg-column"
            [ngClass]="cssFooter"></app-footer>
        </ng-container>
        <!--end::Footer-->

      </div>
      <!--end::Wrapper-->
    </div>
    <!-- end:: Body -->
    <!--end::Page-->

    <!--begin::Offcanvases-->
    <ng-container *ngIf="extrasSearchOffcanvasDisplay">
      <!-- <app-search-offcanvas></app-search-offcanvas> -->
    </ng-container>

    <ng-container *ngIf="extrasNotificationsOffcanvasDisplay">
      <!-- <app-notifications-offcanvas></app-notifications-offcanvas> -->
    </ng-container>

    <ng-container *ngIf="extrasQuickActionsOffcanvasDisplay">
      <!-- <app-quick-actions-offcanvas></app-quick-actions-offcanvas> -->
    </ng-container>

    <ng-container *ngIf="extrasCartOffcanvasDisplay">
      <!-- <app-cart-offcanvas></app-cart-offcanvas> -->
    </ng-container>

    <ng-container *ngIf="extrasQuickPanelDisplay">
      <!-- <app-quick-panel-offcanvas></app-quick-panel-offcanvas> -->
    </ng-container>

    <ng-container *ngIf="extrasUserOffcanvasDisplay">
      <app-user-offcanvas></app-user-offcanvas>
    </ng-container>

    <!-- This is the floating toolbar on RH side -->
    <app-toolbar></app-toolbar>

    <ng-container *ngIf="boolExtrasScroll2TopDisplay">
      <app-scroll-top></app-scroll-top>
    </ng-container>
    <!--end::Offcanvases-->
  </div>
</ng-container>

<ng-template #blankLayout>
  <div class="d-flex flex-column flex-root">
    <router-outlet></router-outlet>
  </div>
</ng-template>

<app-scripts-init></app-scripts-init>
<!--end::Main-->
