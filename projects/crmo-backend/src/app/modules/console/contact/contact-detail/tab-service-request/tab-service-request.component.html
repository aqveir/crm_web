<div class="container">
    <div class="d-flex flex-lg-row-reverse mb-2 dropdown dropdown-inline">
        <a href="#" class="btn btn-icon icon-2x text-dark-50 font-weight-bold text-hover-primary" 
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"  placement="top" [ngbTooltip]="'COMMON.LABEL.ADD_NEW'|translate">
            <i class="fas fa-plus-circle"></i>
        </a>
        <div class="dropdown-menu dropdown-menu-md dropdown-menu-right">
            <!--begin::Navigation-->
            <ul class="navi navi-hover">
                <li class="navi-item">
                    <a href="#" class="navi-link" [routerLink]="['/secure/lead', 'new']">
                        <span class="navi-text font-size-h6-lg">
                            New Lead
                        </span>
                    </a>
                </li>

                <li class="navi-item">
                    <a href="#" class="navi-link" [routerLink]="['/secure/opportunity', 'new']">
                        <span class="navi-text font-size-h6-lg">
                            New Opportunity
                        </span>
                    </a>
                </li>

                <li class="navi-item">
                    <a href="#" class="navi-link" [routerLink]="['/secure/support', 'new']">
                        <span class="navi-text font-size-h6-lg">
                            New Support Request
                        </span>
                    </a>
                </li>
            </ul>
            <!--end::Navigation-->
        </div>
    </div>

    <div class="d-flex flex-row" *ngIf="objContact?.service_requests?.length>0">
        <table class="table table-hover table-vertical-center">
            <thead>
                <tr>
                    <th scope="col" style="min-width: 50px" class="text-right">#</th>
                    <th scope="col">Category</th>
                    <th scope="col" style="min-width: 150px">Status</th>
                    <th scope="col" class="d-none d-xl-table-cell table-cell-date">Last Updated</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let objServiceRequest of objContact?.service_requests; let idx = index"
                    class="cursor-pointer" style="outline: none;"
                    (click)="fnRedirectToPage(objServiceRequest);">
                    <th scope="row" class="text-right pl-3">{{ idx }}</th>
                    <td class="w-100">{{ objServiceRequest?.category?.display_value }}</td>
                    <td>
                        <span class="text-dark-75" 
                            [ngClass]="{'service_request_status_active':'label label-inline label-light-primary'}[objServiceRequest?.status?.key]">
                            {{ objServiceRequest?.status?.display_value }}
                        </span>
                    </td>
                    <td clas="d-none d-xl-table-cell table-cell-date">
                        <span class="text-dark-75 d-block ml-5">{{ objServiceRequest.last_updated_at | date }}</span>
                        <span class="text-muted d-block ml-5">{{ objServiceRequest.last_updated_at | date:'shortTime' }}</span>
                    </td>
                </tr>
            </tbody>
        </table>         
    </div>
</div>
