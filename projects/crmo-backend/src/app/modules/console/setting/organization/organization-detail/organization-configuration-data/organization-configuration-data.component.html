<div class="card card-custom gutter-b">
    <div class="card-header border-0 py-5">
        <h3 class="card-title align-items-start flex-column">
            <span class="card-label font-weight-bolder text-dark">
                {{ 'PAGE.ORGANIZATION.AMEND_CONFIGURATIONS.TITLE' | translate }}
            </span>
        </h3>
    </div>

    <div class="card-body row" *ngIf="objConfiguration">
        <div class="form-group col-md-6" *ngIf="objConfiguration?.type.key === 'data_type_string'">
            <label>{{ objConfiguration?.display_value }} <span class="text-danger">*</span></label>
            <input type="text" class="form-control" placeholder="Enter string paramater" />
        </div>

        <div class="form-group col-md-6" *ngIf="objConfiguration?.type.key === 'data_type_number'">
            <label>{{ objConfiguration?.display_value }} <span class="text-danger">*</span></label>
            <input type="number" class="form-control" placeholder="Enter number paramater" />
        </div>

        <div class="form-group col-md-6" *ngIf="objConfiguration?.type.key === 'data_type_dropdown'">
            <label for="exampleSelect1">{{ objConfiguration?.display_value }} <span class="text-danger">*</span></label>
            <select class="form-control" id="exampleSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>

        <div class="container-fluid" *ngIf="objConfiguration?.type.key === 'data_type_json'" style="display: contents;">
            <div class="form-group col-md-6" *ngFor="let data of objJsonData">
                <label>{{ data?.display_value | titlecase }} <span class="text-danger">*</span></label>
                <input type="text" class="form-control" [(ngModel)]="data.value"
                    placeholder="Enter the value" 
                    autocomplete="off" required />
            </div>
        </div>

        

        {{ objConfiguration | json }}        
    </div>

    <div class="card-footer">
        <button type="submit" class="btn btn-primary mr-2" tabindex="8">{{ 'COMMON.LABEL.SAVE' | translate }}</button>
        <button type="reset" class="btn btn-secondary" tabindex="9">{{ 'COMMON.LABEL.CANCEL' | translate }}</button>
    </div>
</div>
