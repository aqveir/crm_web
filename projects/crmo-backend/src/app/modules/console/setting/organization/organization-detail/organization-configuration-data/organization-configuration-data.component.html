<div class="card card-custom gutter-b">
    <form class="form" id="kt_organization_detail_form" novalidate="novalidate"
        [formGroup]="frmOrgConfigData" (ngSubmit)="fnSaveAction()" autocomplete="off">
        <div class="card-header border-0 py-5">
            <h3 class="card-title align-items-start flex-column">
                <span class="card-label font-weight-bolder text-dark">
                    {{ 'PAGE.ORGANIZATION.AMEND_CONFIGURATIONS.TITLE' | translate }}
                </span>
            </h3>
        </div>

        <div class="card-body row" *ngIf="objConfiguration">
            <div class="form-group col-md-6" *ngIf="objConfiguration?.type.key === 'data_type_string'">
                <label>{{ objConfiguration?.display_value }} <span class="text-danger">*</span></label>
                <input type="text" class="form-control" [formControlName]="objConfiguration.key" 
                    placeholder="Enter string paramater" required autocomplete="off"/>
            </div>

            <div class="form-group col-md-6" *ngIf="objConfiguration?.type.key === 'data_type_number'">
                <label>{{ objConfiguration?.display_value }} <span class="text-danger">*</span></label>
                <input type="number" class="form-control" [formControlName]="objConfiguration.key"
                    placeholder="Enter number paramater" required autocomplete="off"/>
            </div>

            <div class="form-group col-md-6" *ngIf="objConfiguration?.type.key === 'data_type_dropdown'">
                <label for="exampleSelect1">{{ objConfiguration?.display_value }} <span class="text-danger">*</span></label>
                <select class="form-control" id="exampleSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <div class="container-fluid" *ngIf="objConfiguration?.type.key === 'data_type_json'" style="display: contents;">
                <div class="form-group col-md-6" *ngFor="let data of objJsonData">
                    <label>{{ data?.display_value | titlecase }} <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" [formControlName]="data.key"
                        placeholder="Enter the value" autocomplete="off" required />
                </div>
            </div>

            <div class="row">
                <div class="col-xl-6">
                    <!--begin::Stats Widget 7-->
                    <div class="card card-custom card-stretch">
                        <!--begin::Body-->
                        <div class="card-body d-flex flex-column p-0">
                            <div class="d-flex align-items-center justify-content-between card-spacer flex-grow-1">
                                <div class="d-flex flex-column mr-2">
                                    <a href="#" class="text-dark-75 text-hover-primary font-weight-bolder font-size-h5">Data</a>
                                </div>
                            </div>
                            <div id="kt_stats_widget_7_chart" class="card-rounded-bottom" style="min-height: 150px; padding:20px;">
                                {{ objConfiguration|json }}
                            </div>
                        </div>
                        <!--end::Body-->
                    </div>
                    <!--end::Stats Widget 7-->
                </div>
            </div>
        </div>

        <div class="card-footer">
            <button type="submit" class="btn btn-primary mr-2" tabindex="8">{{ 'COMMON.LABEL.SAVE' | translate }}</button>
            <button type="reset" class="btn btn-secondary" tabindex="9" (click)="fnCancelAction()">{{ 'COMMON.LABEL.CANCEL' | translate }}</button>
        </div>
    </form>
</div>
