<!--begin::Languages-->
<div class="dropdown" ngbDropdown placement="right" [autoClose]="true" *ngIf="objDefaultLanguage && arrActiveLanguages">
  <!--begin::Toggle-->
  <a class="btn btn-icon btn-clean btn-dropdown btn-lg mr-1" ngbDropdownToggle>
    <img class="h-25px w-25px rounded" src="{{ objDefaultLanguage.flag }}" alt="language" />
  </a>
  <!--end::Toggle-->

  <!--begin::Dropdown-->
  <div ngbDropdownMenu class="dropdown-menu p-0 m-0 dropdown-menu-anim-up dropdown-menu-sm dropdown-menu-right">
    <ul class="navi navi-hover py-4">
      <ng-container *ngFor="let language of arrActiveLanguages">
        <li class="navi-item" [ngClass]="{ 'active': language.is_active }">
          <a href="javascript:;" (click)="fnLangSelectionChanged(language.code)"
            class="navi-link" [ngClass]="{ active: language.is_active }">
            <span class="symbol symbol-20 mr-3">
              <img src="{{ language.flag }}" />
            </span>
            <span class="navi-text">{{ language.name }}</span>
          </a>
        </li>
      </ng-container>
    </ul>
  </div>
  <!--end::Dropdown-->
</div>
<!--end::Languages-->
