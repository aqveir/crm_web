<!--begin::Signin-->
<div class="login-form login-signin">
    <!--begin::Form-->
    <form class="form" novalidate="novalidate" id="kt_login_signin_form" 
        [formGroup]="loginForm" (ngSubmit)="fnAuthenticateUserAction()" autocomplete="off">
        
        <!--begin::Title-->
        <div class="pb-13 pt-lg-0 pt-5">
            <h3 class="font-weight-bolder text-dark font-size-h4 font-size-h1-lg">
                {{ 'PAGE.AUTH.SIGNIN.TITLE' | translate }}
            </h3>
            <span class="text-muted font-weight-bold font-size-h4">
                {{ 'PAGE.AUTH.SIGNIN.SUB_TITLE' | translate }}
                <a [routerLink]="['/user/registration']" id="kt_login_SIGNIN"
                    class="text-primary font-weight-bolder">
                    {{ 'PAGE.AUTH.SIGNIN.GENERAL_BUTTON_LABEL' | translate }}
                </a>
            </span>
        </div>
        <!--end::Title-->
   
        <!-- begin::Alert error-->
        <ng-container *ngIf="hasError">
            <div class="mb-10 alert alert-custom alert-light-danger alert-dismissible">
                <div class="alert-text">The login details are incorrect</div>
            </div>
        </ng-container>
        <!-- end::Alert error-->
  
        <!--begin::Form group-->
        <div class="form-group">
            <label class="font-size-h6 font-weight-bolder text-dark" translate>PAGE.AUTH.SIGNIN.USERNAME.LABEL</label>
            <input type="email" name="email" formControlName="username" 
                placeholder="{{ 'PAGE.AUTH.SIGNIN.USERNAME.PLACEHOLDER' | translate }}"
                class="form-control form-control-solid h-auto py-7 px-6 rounded-lg"
                autocomplete="off" tabindex="1" autofocus
                [ngClass]="{ 'is-invalid': loginForm.controls['username'].invalid && loginForm.controls['username'].dirty }" />

            <ng-container [ngTemplateOutlet]="formError" 
                [ngTemplateOutletContext]= "{ control: loginForm.controls['username'], 
                message: 'PAGE.AUTH.SIGNIN.USERNAME.VALIDATION_ERROR', validation: 'required' }"></ng-container>
        </div>
        <!--end::Form group-->
  
        <!--begin::Form group-->
        <div class="form-group">
            <div class="d-flex justify-content-between mt-n5">
                <label class="font-size-h6 font-weight-bolder text-dark pt-5" translate>PAGE.AUTH.SIGNIN.PASSWORD.LABEL</label>
                <a [routerLink]="['/user/forgot']" id="kt_login_forgot"
                    class="text-primary font-size-h6 font-weight-bolder text-hover-primary pt-5 cursor-pointer" translate>
                    PAGE.AUTH.SIGNIN.FORGOT_PASSWORD.LABEL
                </a>
            </div>
    
            <input type="password" name="password" formControlName="password" 
                placeholder="{{ 'PAGE.AUTH.SIGNIN.PASSWORD.PLACEHOLDER' | translate }}"
                class="form-control form-control-solid h-auto py-7 px-6 rounded-lg"
                autocomplete="off" tabindex="2"
                [ngClass]="{ 'is-invalid': (loginForm.controls['password'].invalid && loginForm.controls['password'].dirty) }" />

            <ng-container [ngTemplateOutlet]="formError" 
                [ngTemplateOutletContext]= "{ control: loginForm.controls['password'], 
                message: 'COMMON.VALIDATION_MSG.PASSWORD', validation: 'required' }"></ng-container>
        </div>
        <!--end::Form group-->
  
        <!--begin::Action-->
        <div class="d-flex pb-lg-0 pb-5">
            <button type="submit" id="kt_login_signin_submit"
                class="btn btn-primary font-weight-bolder font-size-h6 px-15 py-4 my-3 mr-3" translate>
                PAGE.AUTH.SIGNIN.SUBMIT_BUTTON.LABEL
            </button>
    
            <button type="button" [hidden]="false"
                class="btn btn-light-primary font-weight-bolder px-8 py-4 my-3 font-size-lg btn-block"
                (click)="fnSocialAuthenticateUserAction('google')">
                <span class="svg-icon svg-icon-md">
                    <img src="./assets/media/svg/social-icons/google.svg" />
                </span>
                {{ 'CUSTOMER_LOGIN_SOCIAL_GOOGLE' | translate }}
            </button>
        </div>
        <!--end::Action-->
    </form>
    <!--end::Form-->
</div>
<!--end::Signin-->


<!--start::NG Template for Error Msgs -->
<ng-template #formError let-control="control" let-message="message" let-validation="validation">
    <div *ngIf="(control.invalid && control.dirty)">
        <div class="fv-plugins-message-container text-danger">
            <div class="fv-help-block" [innerHTML]="message|translate"></div>
        </div>
    </div>
</ng-template>
<!--end::NG Template for Error Msgs -->
